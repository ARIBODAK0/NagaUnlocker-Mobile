name: NagaUnlocker-Self-Healing
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential git python3-dev autoconf automake libtool pkg-config libffi-dev libssl-dev openjdk-17-jdk unzip zip zlib1g-dev libusb-1.0-0-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install --upgrade Cython==0.29.33 buildozer

      - name: Auto-Detect Spec and Build
        run: |
          SPEC_FILE=$(find . -name "buildozer.spec" -type f -print -quit)
          if [ -n "$SPEC_FILE" ]; then
            mv "$SPEC_FILE" ./buildozer.spec
          fi
          
          # Logika perbaikan: Jika gagal pertama, instal alat tambahan dan ulangi
          yes | buildozer -v android debug || (sudo apt-get install -y autotools-dev && buildozer android clean && yes | buildozer -v android debug)
        env:
          ACCEPT_SDK_LICENSE: "yes"

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: NagaUnlocker-Success-APK
          path: bin/*.apk
          
