name: Build NagaUnlocker APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04 # Menggunakan Ubuntu versi stabil
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Versi terbaru

      - name: Build with Buildozer
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # Kita pakai manual setup saja supaya tidak bergantung pada repo orang lain yang bisa hilang
          password: ${{ secrets.PYPI_API_TOKEN }}
        continue-on-error: true

      - name: Buildozer Android Action
        uses: ArseniySerebrennikov/buildozer-action@v0.0.1 # Versi alternatif yang aktif
        with:
          save_bundle: true
          buildozer_version: master

      - name: Upload APK
        uses: actions/upload-artifact@v4 # WAJIB V4 agar tidak error
        with:
          name: NagaUnlocker-Release
          path: bin/*.apk
          
